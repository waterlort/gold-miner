<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>黄金矿工小游戏</title>
  <style>
    #game-area {
      position: relative;
      width: 800px;
      height: 600px;
      border: 2px solid #333;
      background: linear-gradient(to bottom, #87CEEB, #F0E68C); /* 天空到沙地渐变 */
      margin: 20px auto;
      overflow: hidden;
    }
    #controls {
      text-align: center;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="start-btn">开始游戏</button>
    <button id="stop-btn">关闭游戏</button>
  </div>
  <div id="game-area">
    <canvas id="game-canvas" width="800" height="600"></canvas>
  </div>
  <script src="game.js"></script>
</body>
</html>
