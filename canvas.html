<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>黄金矿工小游戏</title>
  <style>
    /* 可以在这里添加 CSS 样式 */
    #game-area {
      position: relative;
      width: 600px;
      height: 400px;
      border: 2px solid #333;
      background: #f0f0f0;
      margin: 0 auto;
      overflow: hidden;
    }
    #score-board {
      text-align: center;
      font-size: 24px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="game-area">
    <!-- 游戏元素将放置在这里，例如矿物、钩子等 -->
    <canvas id="game-canvas" width="600" height="400"></canvas>
  </div>
  <div id="score-board">
    分数: <span id="score">0</span>
  </div>
  <script src="game.js"></script>
</body>
</html>
